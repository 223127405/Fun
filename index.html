<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffccd5, #ffe6f0);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #ff2f68;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    button {
      padding: 14px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-button {
      background-color: #ff4d6d;
      color: white;
    }

    .no-button {
      background-color: #adb5bd;
      color: white;
    }

    /* ğŸ’– Falling hearts */
    .heart {
      position: absolute;
      top: -20px;
      font-size: 24px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? ğŸ’ŒğŸŒ¹</h1>

  <div class="buttons">
    <button class="yes-button" onclick="handleYesClick()">Yes â¤ï¸</button>
    <button class="no-button" onclick="handleNoClick()">No ğŸ’”</button>
  </div>

  <!-- ğŸµ Sound -->
  <audio id="yesSound">
    <source src="https://www.soundjay.com/human/sounds/applause-8.mp3" type="audio/mpeg">
  </audio>

  <script>
    let messageIndex = 0;

    const messages = [
      "Are you sure?",
      "Really sure?",
      "Think again ğŸ˜",
      "Last chance!",
      "You can't escape ğŸ˜ˆ"
    ];

    function handleNoClick() {
      const noButton = document.querySelector('.no-button');
      const yesButton = document.querySelector('.yes-button');

      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(
        window.getComputedStyle(yesButton).fontSize
      );

      yesButton.style.fontSize = `${currentSize * 1.4}px`;
    }

    function handleYesClick() {
      document.getElementById("yesSound").play();
      startHearts();

      setTimeout(() => {
        window.location.href = "yes_page.html";
      }, 1500);
    }

    function startHearts() {
      const heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 200);

      setTimeout(() => clearInterval(heartInterval), 2000);
    }
  </script>

</body>
</html>
