<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ğŸ˜Œ</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-button {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    .no-button {
      background-color: #adb5bd;
      color: white;
    }

    .buttons {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1>Do you like me? ğŸ˜³</h1>

  <div class="buttons">
    <button class="yes-button" onclick="handleYesClick()">Yes â¤ï¸</button>
    <button class="no-button" onclick="handleNoClick()">No ğŸ’”</button>
  </div>

  <script>
    let messageIndex = 0;

    const messages = [
      "Are you sure?",
      "Really sure?",
      "Think again ğŸ˜",
      "Last chance!",
      "You can't escape ğŸ˜ˆ"
    ];

    function handleNoClick() {
      const noButton = document.querySelector('.no-button');
      const yesButton = document.querySelector('.yes-button');

      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(
        window.getComputedStyle(yesButton).fontSize
      );

      yesButton.style.fontSize = `${currentSize * 1.4}px`;
    }

    function handleYesClick() {
      window.location.href = "yes_page.html";
    }
  </script>

</body>
</html>
